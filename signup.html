<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
    <div class="container1">
        <div class="register">
        <div class="register1">
            <img src="images/CHATTER(1).png" alt="heading">
            <p>Unleash the Power of Words, Connect with Like-minded Readers and Writers</p>
        </div>
        </div>
        </div>

        <div class="container2">
        <div class="register2">
            <span>REGISTER</span>
            <span>LOG IN</span>
        </div>
        <div class="skill-bar">
            <div class="bar"></div>
        <div class="register3">
            <h1>Register as a Writer/Reader</h1>
        <form>
            <label for="firstname">First name</label><br>
            <input type="text" name="text" placeholder="first name" required><br>
            <label for="lastname">Last name</label><br>
            <input type="text" name="text" placeholder="last name" required><br>
            <label for="join">You are joining as?</label><br>
            <select>
                <option>Writer</option>
                <option>Reader</option>
            </select><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <label for="password">Password</label><br>
            <input type="password" name="psw" placeholder="Enter password" required><br>
            <label for="password">Confirm Password</label><br>
            <input type="password" name="psw-repeat" placeholder="Confirm password" required><br>
            <button type="submit" class="registerbtn">Create account</button>
        </form>
        </div>

        <div class="signup">
            <button class="google"><img src="images/1534129544 1.png" alt="google pic"><span class="span">Sign up with google</span></button><br>
            <button class="google"><img src="images/174857 1.png" alt="google pic"><span class="span">Sign up with Linkedin</span></button>
        </div>
        </div>
    </div>
</body>
</html>
